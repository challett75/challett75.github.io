<!DOCTYPE html>
<html>
<head>
    <title>Join our email list today!</title> <!--added a title tag-->
</head>
<body>
    <main>
        <h1>Please join our email list</h1> <!--fixed closing header tag-->
        <form action="join.html" method="post" id="email_form"> <!-- Fixed method attribute && fixed the join.htm to join.html -->   
            <div>
                <label for="email_1">Email Address:</label>
                <input type="text" id="email_1" name="email_1">
                <span id="email_1_error">*</span>         
            </div>  <!--fixed closing div tag-->
            <div>
                <label for="email_2">Confirm Email Address:</label> <!--fixed attribute-->
                <input type="text" id="email_2" name="email_2">
                <span id="email_2_error">*</span>
            </div> <!--fixed closing div tag-->  
            <div>                
            <label for="first_name">First Name:</label> <!-- Fixed label closing tag -->
            <input type="text" id="first_name" name="first_name"> <!-- Fixed input type -->
            <span id="first_name_error">*</span> <!-- Fixed closing tag --><!--added asterisk-->
            </div>   
            <div>
                <label>&nbsp;</label>
                <input type="button" id="register" class="join_list" value="Join List"> <!-- Fixed button type -->
                <input type="button" id="clear_form" value="Clear Form"> <!-- Fixed closing tag -->
            </div>   
        </form> <!-- Fixed form closing tag -->
    </main> <!-- Fixed main closing tag -->
    <script src="join.js"></script> 
</body>
</html>
